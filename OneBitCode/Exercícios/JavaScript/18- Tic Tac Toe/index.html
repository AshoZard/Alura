<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe!!</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jogo da velha</h1>
  <hr>
  <div class="players">
    <label for="player1">X</label>
    <input type="text" name="player1" id="player1">
    <label for="player2">O</label>
    <input type="text" name="player2" id="player2">
    <button id="start">Come√ßar!</button>
  </div>
  <h2 class="player">
    Vez de:<span id="plays"></span>
  </h2>

  <div class="gameBoard">
    <div class="square" data-region="0.0"></div>
    <div class="square" data-region="0.1"></div>
    <div class="square" data-region="0.2"></div>
    <div class="square" data-region="1.0"></div>
    <div class="square" data-region="1.1"></div>
    <div class="square" data-region="1.2"></div>
    <div class="square" data-region="2.0"></div>
    <div class="square" data-region="2.1"></div>
    <div class="square" data-region="2.2"></div>
  </div>
</body>

</html>
