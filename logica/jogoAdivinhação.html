<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteia(limite) {

       return Math.round(Math.random() * limite);

    }

    function sorteiaNumeros(quantidadeDeNumerosSorteados) {

        var segredos = [];

        for(var i = 1; segredos.length < quantidadeDeNumerosSorteados; i++) {

              var numeroAleatorio = sorteia(limiteDeNumerosSorteados);
              var achou = false;

              if (numeroAleatorio !== 0) {
                     for(var posicao = 0; posicao < quantidadeDeNumerosSorteados; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                     }
              }

        }

        return segredos;

    }
	var quantidadeDeNumerosSorteados = prompt("gostaria que eu pensasse em quantos numeros?");
	var limiteDeNumerosSorteados = prompt("Gostaria que esses numeros variem de 0 a quanto?");
    var segredos = sorteiaNumeros(quantidadeDeNumerosSorteados);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
